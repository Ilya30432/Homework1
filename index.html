<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lesson 2</title>
  </head>
  <body>
    <div style="margin: 0 auto; width: 1200px; text-align: center;">
      <h1 style="text-align: center">Seasons</h1>
      <a href="./table.html" style="font-size: 26px ;">Go the table</a>
      <div>
        <h2 style="color: rgba(0, 0, 255, 0.578); margin-bottom: 0px">
          Winter
        </h2>
        <img
          src="./img/winter.webp"
          alt="winter"
          style="width: 200px; height: 120px"
        />
        <p
          style="background-color: rgba(226, 223, 43, 0.471); margin: 0px auto; width: 400px;"
        >
          Winter is the coldest time of the year
        </p>
      </div>
      <div>
        <h2 style="margin: 20px 0 0 0; color: rgb(159, 205, 50)">Spring</h2>
        <img
          src="./img/spring.jpg"
          alt="spring"
          style="width: 200px; height: 120px"
        />
        <p style="background-color: rgba(34, 0, 128, 0.768); margin: 0px auto; width: 400px; ">
          Spring, also known as springtime, is one of the four temperate
          seasons, succeeding winter and preceding summer.
        </p>
      </div>
      <div>
        <h2 style="color: rgba(255, 68, 0, 0.796); margin-bottom: 0px">
          Summmer
        </h2>
        <img
          src="./img/summer.jpg"
          alt="summer"
          style="width: 200px; height: 120px"
        />
        <p style="background-color: rgb(255, 0, 81); margin: 0px auto; width: 400px;">
          The hottest time of the year
        </p>
      </div>
    </div>
  </body>
</html>
