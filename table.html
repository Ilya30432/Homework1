<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Lesson 3</title>
    <style>
        table,th ,td {
            border: 3px solid rgb(255, 64, 0);
            border-collapse: collapse;
        }
        th, td {
            width: 200px;
            height: 100px;
        }
    </style>
  </head>
  <body>
    <div style="width: 1200px; margin: 0 auto">
      <a href="./index.html" style="font-size: 30px">Go the home</a>
      <table style="width: 600px; margin: 0 auto">
        <colgroup>
          <col style="background-color: blue;">
          <col style="background-color: rgb(0, 128, 113);">
          <col style="background-color: goldenrod;">
          <col span= "3" style= "background-color: rgb(0, 128, 113);">
      </colgroup>
        <tbody>
            <tr>
                <td colspan="2" style="background-color: gray;">1</td>
                <td style="background-color: rgb(0, 128, 113);">3</td>
                <td>4</td>
                <td>5</td>
                <td rowspan="3" style="background-color: rgb(21, 128, 0);">6</td>
            </tr>
            <tr>
                <td rowspan="2" style="background-color: blueviolet;">7</td>
                <td>8</td>
                <td colspan="3" rowspan="2">9</td>
            </tr>
            <tr>
                <td>14</td>
            </tr>
            <tr>
                <td colspan="3" rowspan="2">19</td>
                <td>22</td>
                <td>23</td>
                <td rowspan="2" style="background-color: blueviolet;">24</td>
            </tr>
            <tr>
                <td colspan="2" style="background-color: grey;">28</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
